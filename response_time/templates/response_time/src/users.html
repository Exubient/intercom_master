
{% extends 'response_time/src/base.html' %}


{% block content %}
<script>

    $(function () { 
    var myChart = Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Inbound Users'
        },
        xAxis: {
            categories: ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat']
        },
        yAxis: {
            title: {
                text: 'Inbound'
            }
        },
            series: [{
                name: 'New Users',
                data: [{{new.0}}, {{new.1}}, {{new.2}}, {{new.3}}, {{new.4}}, {{new.5}}, {{new.6}}]
            }, {
                name: 'Update Users',
                data: [{{update.0}}, {{update.1}}, {{update.2}}, {{update.3}}, {{update.4}}, {{update.5}}, {{update.6}}]
        }]
    });
});


</script>

<div class="container">
    <div class="jumbotron">
        <h1>Users</h1>
        <p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a starting point to create something more unique by building on or modifying it.</p>
        <form action="" method="POST">
              {% csrf_token %}
	        <input name=crawl_size>
	        <button type=submit>Submit</button>
        </form>

        <div id="container" style="width:100%; height:400px;"></div>
    </div>
</div>

{% endblock %}
