{% load staticfiles %}

<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Intercom View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--BOOTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script src="{% static 'js/highcharts.js'%}"></script>
  <script src="{% static 'js/highstock.js'%}"></script>
  <script src="{% static 'js/base.js'%}"></script>

<style>
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}

.button{
    border:none !important;
    outline:none !important;
}
</style>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'root' %}">Miso Intercom</a>
    </div>

    <ul class="nav navbar-nav nav-tabs">

        <li class="dropdown">
          <a href="#" class="button" data-toggle="dropdown" role="button" >Response Time <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'rt_team' %}">Team</a></li>
            <li><a href="{% url 'rt_teammate' %}">Teammate</a></li>
            <li><a href="{% url 'rt_weekly' %}">Teammate Weekly</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="button" data-toggle="dropdown" role="button" >Start Hour<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'start_team' %}">Team</a></li>
            <li><a href="{% url 'start_teammate' %}">Per Admin</a></li>
          </ul>
        </li>


        <li class="dropdown">
          <a href="#" class="button" data-toggle="dropdown" role="button" > Inbound Users <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'users_weekly' %}">Weekly</a></li>
            <li><a href="{% url 'users_hourly' %}">Hourly</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="button" data-toggle="dropdown" role="button" >View Conversation <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'long_convo' %}">Long Convo</a></li>
          </ul>
        </li>
    </ul>

  </div>
</nav>

    <div class="col-md-8">
    {% block content %}
    {% endblock %}
    </div>



</body>
</html>
